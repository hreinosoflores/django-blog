{% extends 'base.html' %}
{% load static %}

{% block content %}
  {% load crispy_forms_tags %}
  <main class="main">
    <div class="page-content pt-150 pb-150">
      <div class="container">
        <div class="row">
          <div class="col-xl-8 col-lg-10 col-md-12 m-auto">
            <div class="row">
              <div class="col-lg-6 col-md-8">
                <div class="login_wrap widget-taber-content background-white">
                  <div class="padding_eight_all bg-white">
                    <div class="heading_s1">
                      <h1 class="mb-5">Editar post</h1>
                    </div>
                    <!-- enctype="multipart/form-data": para enviar cualquier archivo (imagen, documento, etc) a la url del action -->
                    <form action="{% url 'edit_post' post.id %}" method="post" enctype="multipart/form-data">
                      {% csrf_token %}

                      {{ form|crispy }}

                      <div class="login_footer form_group mb-50">
                        <button type="submit" class="btn btn-fill-out btn-block hover-up font-weight-bold" name="save">Guardar</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
{% endblock %}
