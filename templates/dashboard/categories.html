{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="invoice invoice-content invoice-1">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="invoice-inner">
            <div class="invoice-info" id="invoice_wrapper">
              <div class="invoice-header">
                <div class="row">
                  <div class="col-sm-6">
                    <div class="invoice-name">
                      <div class="logo">
                        <a href="index.html"><img src="{% static 'assets/imgs/theme/logo-light.svg' %}" alt="logo" /></a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="invoice-center">
                <br />

                <div class="cart-action d-flex justify-content-between">
                  <a href="{% url 'add_category' %}" class="btn mr-10 mb-sm-15">
                    <i class="fi-rs-folder-add mr-10"></i>
                    Agregar Categoría
                  </a>
                </div>

                <br />

                <div class="table-responsive">
                  <table class="table table-striped invoice-table">
                    <thead class="bg-active">
                      <tr>
                        <th class="text-center">#</th>
                        <th>Categoría</th>
                        <th class="text-center">Fecha de creación</th>
                        <th class="text-center">Fecha de actualización</th>
                        <th class="text-center">Acción</th>
                      </tr>
                    </thead>
                    <tbody>
                      {% for cat in categorias %}
                        <tr>
                          <td class="text-center">{{ cat.id }}</td>
                          <td>{{ cat }}</td>
                          <td class="text-center">{{ cat.created_at }}</td>
                          <td class="text-center">{{ cat.updated_at }}</td>
                          <td class="text-center">
                            <a href="{% url 'edit_category' cat.id %}" class="text-body"><i class="fi-rs-edit"></i></a>
                            &nbsp;&nbsp;
                            <a href="{% url 'delete_category' cat.id %}" class="text-body"><i class="fi-rs-trash"></i></a>
                          </td>
                        </tr>
                      {% endfor %}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
